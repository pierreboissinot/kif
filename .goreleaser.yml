# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # you may remove this if you don't use vgo
    # - go mod download
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
- env:
  - CGO_ENABLED=0
archive:
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
snapcraft:
  summary: CLI helps you to manage information between Wrike and Gitlab
  publish: true
  description: |
    Open gitlab issue from Wrike task, example:
    kif import $WRIKE_PERMALINK
  confinement: classic
  grade: devel
  apps:
    kif:
      plugs: ["home", "network"]
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
